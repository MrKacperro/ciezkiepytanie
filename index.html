<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Moja Walentynka ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;

    background: linear-gradient(135deg,#0f0f1a,#1c1c2e);
    color: white;
}

/* karta */
.card {
    background: #222238;
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255, 0, 120, 0.5);
}

/* tekst */
h1 {
    font-size: 2.2em;
    margin-bottom: 30px;
}

/* przyciski */
button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    margin: 10px;
    cursor: pointer;
    transition: 0.25s;
}

/* TAK */
#yes {
    background: #ff2e63;
    color: white;
}

#yes:hover {
    transform: scale(1.15);
    box-shadow: 0 0 25px #ff2e63;
}

/* NIE */
#no {
    background: #555;
    color: white;
    position: absolute;
}

/* serca */
.heart {
    position: fixed;
    animation: float 3s linear forwards;
    pointer-events: none;
}

@keyframes float {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-250px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Czy zostaniesz mojÄ… walentynkÄ…? ðŸ’˜</h1>

    <button id="yes">TAK ðŸ’–</button>
    <button id="no">NIE ðŸ™ƒ</button>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

/* uciekajÄ…ce NIE */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* klik TAK */
yesBtn.addEventListener("click", () => {
    alert("JEEEEJ ðŸ’– WiedziaÅ‚em, Å¼e powiesz TAK!");

    for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.className = "heart";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "70vh";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
});
</script>

</body>
</html>
